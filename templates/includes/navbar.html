{% load static %}

<header class="section-header">
  <nav class="navbar p-md-0 navbar-expand-sm navbar-light border-bottom" style="background-color: #2c3e50;">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop4" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="color: #ecf0f1;"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTop4">
        
      </div>
    </div>
  </nav>

  <section class="header-main border-bottom" style="background-color: #34495e;">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-2 col-md-3 col-6">
          <a href="{% url 'home' %}" class="brand-wrap">
            <img class="logo" src="{% static './images/logo02.jpg' %}" alt="Logo" style="max-width: 100%; height: auto;">
          </a>
        </div>
        <div class="col-lg col-sm col-md col-6 flex-grow-0">
          <div class="category-wrap dropdown d-inline-block float-right">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-bars"></i> Categorías
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="{% url 'store' %}">Mostrar Todos</a>
              {% for category in links %}
              <a class="dropdown-item" href="{{ category.get_url }}">{{ category.category_name }}</a>
              {% endfor %}
            </div>
          </div>
        </div>
        <a href="{% url 'store' %}" class="btn btn-outline-light" style="border-color: #ecf0f1; color: #ecf0f1;">Tienda</a>
        <div class="col-lg col-md-6 col-sm-12 col">
          <form action="{% url 'search' %}" class="search">
            <div class="input-group w-100">
              <input type="text" class="form-control" style="width:60%; background-color: #2c3e50; color: #ecf0f1;" placeholder="Buscar Productos" name="keyword">
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
          <div class="d-flex justify-content-end mb-3 mb-lg-0">
            {% if user.id is None %}
            <div class="widget-header">
              <small class="title" style="color: #ecf0f1;">Bienvenido a ByteShop!</small>
              <div>
                <a href="{% url 'login' %}" style="color: #ecf0f1;">Iniciar Sesión</a> <span class="dark-transp"> | </span>
                <a href="{% url 'register' %}" style="color: #ecf0f1;"> Registrarse </a>
              </div>
            </div>
            {% else %}
            <div class="widget-header">
              <small class="title" style="color: #ecf0f1;">Bienvenido/a {{ user.first_name }}</small>
              <div>
                <a href="{% url 'dashboard' %}" style="color: #ecf0f1;">Mi cuenta</a> <span class="dark-transp"> | </span>
                <a href="{% url 'logout' %}" style="color: #ecf0f1;"> Cerrar sesión </a>
              </div>
            </div>
            {% endif %}
            <a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
              <div class="icon icon-sm rounded-circle border" style="color: #ecf0f1;"><i class="fa fa-shopping-cart"></i></div>
              <span class="badge badge-pill badge-danger notify">{{ cart_count }}</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</header>
